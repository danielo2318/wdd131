<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Octavio Daniel Almeida Ramirez" />
    <meta
      name="description"
      content="WDD 131 - Dynamic Web Fundamentals. This is form with the capacity to set up localStorage"
    />
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>
      <form action="review.html" method="get">
        <label for="productName">Product Name*</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
          <!-- Opciones dadas por JS -->
        </select>

        <label>Overall Rating*</label>
        <div class="rating-options">
          <label
            >★<input type="radio" name="rating" value="1" required
          /></label>
          <label>★★<input type="radio" name="rating" value="2" /></label>
          <label>★★★<input type="radio" name="rating" value="3" /></label>
          <label>★★★★<input type="radio" name="rating" value="4" /></label>
          <label>★★★★★<input type="radio" name="rating" value="5" /></label>
        </div>

        <label for="installDate">Date of Installation*</label>
        <input type="date" id="installDate" name="installDate" required />

        <label
          >Which features did you find useful in the product?<br /><span
            class="optional"
            >(Check all that apply)</span
          ></label
        >
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="features" value="Durability" />
            Durability</label
          >
          <label
            ><input type="checkbox" name="features" value="Ease of Use" /> Ease
            of Use</label
          >
          <label
            ><input type="checkbox" name="features" value="Performance" />
            Performance</label
          >
          <label
            ><input type="checkbox" name="features" value="Design" />
            Design</label
          >
        </div>

        <label for="review"
          >Written Review <span class="optional">(Optional)</span></label
        >
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="username"
          >Your Name <span class="optional">(Optional)</span></label
        >
        <input type="text" id="username" name="username" />

        <input type="submit" value="Post Review" />
      </form>
    </main>
    <footer>
      <p>©<span id="year"></span> Octavio Daniel Almieda Ramirez, México</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
